    #   "h_gantry_joint"        : [   0.0, 0.75  ]
    #   "rotation1_joint"       : [ -1.57, 1.57  ]
    #   "rotation2_joint"       : [ -3.14, 3.14  ]
    #   "v_gantry_joint"        : [   0.0, 1.061 ]
    #   "wrist_rotation_joint"  : [ -3.14, 3.14  ]
    joint_names: [
      "h_gantry_joint"        ,     
      "elbow_rotation_joint"  , 
      "wrist_rotation_joint"  ,
      "front_swerve_joint"    ,
      "base_rotation_joint"   ,
      "rotation2_joint"       ,
      "front_hub_joint"       ,      
      "v_gantry_joint"        ,       
      "camera_rotation_joint" ,
      "rear_swerve_joint"     ,
      "rotation1_joint"       ,
      "rear_hub_joint"        ,     
    ]

    joint_limits_min: [
      0.0,
      -2.61,
      -3.14,
      0.0 , #-3.14,
      -3.14,
      -3.14,
      0.0,
      0.0,
      -3.14,
